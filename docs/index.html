<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trebla - Press Kit and Brand Style Guide</title>
    <meta name="description" content="The Trebla company assets." />
    <meta name="keywords" content="Trebla, assets, labs" />
    <meta name="author" content="Trebla" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
    />

    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/global.css" />
  </head>

  <body class="tracking-wide flex flex-col">
    <div class="gradient pb-10">
      <img class="mx-auto" src="assets/images/logo.png" alt="" />
    </div>
    <div class="w-full z-30 top-0 text-black py-1 lg:py-6"></div>

    <div class="container mx-auto mb-20">
      <div class="text-center px-3 lg:px-0">
        <p
          class="
            leading-normal
            text-blue-800 text-base
            md:text-xl
            lg:text-2xl
            mb-8
          "
        >
          The Trebla company assets.
        </p>

        <button
          class="
            mx-auto
            lg:mx-0
            hover:underline
            text-white
            font-extrabold
            rounded
            my-2
            md:my-6
            py-4
            px-8
            shadow-lg
          "
        >
          <a href="https://github.com/TreblaLabs/assets/tree/master/images">
            View all
          </a>
        </button>
      </div>
    </div>

    <section class="bg-white border-b">
      <div class="container mx-auto flex flex-wrap pb-12">
        <h2
          class="
            w-full
            my-2
            text-5xl
            font-black
            leading-tight
            text-center text-blue-800
          "
        >
          Branding
        </h2>

        <div class="w-full mb-4">
          <div
            class="h-1 mx-auto gradient w-64 opacity-25 my-0 py-0 rounded-t"
          ></div>
        </div>

        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div
            class="
              flex-1
              bg-white
              rounded-t rounded-b-none
              overflow-hidden
              shadow
            "
          >
            <a href="#" class="flex flex-wrap no-underline hover:no-underline">
              <p class="w-full text-gray-600 text-xs md:text-sm px-6 mt-6">
                Favicon
              </p>
              <div class="w-full font-bold text-xl text-blue-800 px-6">
                The branding for icons
              </div>
              <p class="text-gray-600 text-base px-6 mb-5">
                Click the button to download the assets.
              </p>
            </a>
          </div>
          <div
            class="
              flex-none
              mt-auto
              bg-white
              rounded-b rounded-t-none
              overflow-hidden
              shadow
              p-6
            "
          >
            <div class="flex items-center justify-start">
              <button
                class="
                  mx-auto
                  lg:mx-0
                  hover:underline
                  gradient2
                  text-white
                  font-extrabold
                  rounded
                  my-6
                  py-4
                  px-8
                  shadow-lg
                "
              >
                <a
                  href="https://github.com/TreblaLabs/assets/tree/master/images/favicon"
                >
                  View
                </a>
              </button>
            </div>
          </div>
        </div>

        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div
            class="
              flex-1
              bg-white
              rounded-t rounded-b-none
              overflow-hidden
              shadow
            "
          >
            <a href="#" class="flex flex-wrap no-underline hover:no-underline">
              <p class="w-full text-gray-600 text-xs md:text-sm px-6 mt-6">
                Social
              </p>
              <div class="w-full font-bold text-xl text-blue-800 px-6">
                The branding for social media
              </div>
              <p class="text-gray-600 text-base px-6 mb-5">
                Click the button to download the assets.
              </p>
            </a>
          </div>
          <div
            class="
              flex-none
              mt-auto
              bg-white
              rounded-b rounded-t-none
              overflow-hidden
              shadow
              p-6
            "

            <div class="flex items-center justify-center">
              <button
                class="
                  mx-auto
                  lg:mx-0
                  hover:underline
                  gradient2
                  text-white
                  font-extrabold
                  rounded
                  my-6
                  py-4
                  px-8
                  shadow-lg
                "
              >
                <a
                  href="https://github.com/TreblaLabs/assets/tree/master/images/brand"
                >
                  View
                </a>
              </button>
            </div>
          </div>
        </div>

        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div
            class="
              flex-1
              bg-white
              rounded-t rounded-b-none
              overflow-hidden
              shadow
            "
          >
            <a href="#" class="flex flex-wrap no-underline hover:no-underline">
              <p class="w-full text-gray-600 text-xs md:text-sm px-6 mt-6">
                Brand
              </p>
              <div class="w-full font-bold text-xl text-blue-800 px-6">
                The branding for anything
              </div>
              <p class="text-gray-600 text-base px-6 mb-5">
                Click the button to download the assets.
              </p>
            </a>

          <div
            class="
              flex-none
              mt-auto
              bg-white
              rounded-b rounded-t-none
              overflow-hidden
              shadow
              p-6
            "
          >
            <div class="flex items-center justify-end">
              <button
                class="
                  mx-auto
                  lg:mx-0
                  hover:underline
                  gradient2
                  text-white
                  font-extrabold
                  rounded
                  my-6
                  py-4
                  px-8
                  shadow-lg
                "
              >
                <a
                  href="https://github.com/TreblaLabs/assets/tree/master/images/brand"
                >
                  View
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

</html>
